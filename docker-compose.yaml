version: "3.9"

services:
  backend-api-server:
    build:
      context: ./backend-api-server
      dockerfile: Dockerfile
    ports:
      - "3500:3500"
    environment:
      - SERVER_PORT=3500
      - LOG_LEVEL=debug
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_HOST=localhost
      - DB_PORT=5432
      - DB_NAME=postgres
    depends_on:
      - db

  task-exec-agent:
    build:
      context: ./task-exec-agent
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - BACKEND_API_HOST=127.0.0.1
      - BACKEND_API_PORT=3500
      - LOG_LEVEL=debug
    depends_on:
      - backend-api-server

  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  db-data:
